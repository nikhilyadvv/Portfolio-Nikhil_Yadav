<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Nikhil Yadav</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Nikhil Yadav</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Nikhil Yadav</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="section_pic-container">
        <img src="./assets/profile_pic.png" alt="Nikhil's Profile Picture" />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Nikhil Yadav</h1>
        <p class="section_text_p2">Frontend Developer</p>
        <div class="btn-container">
          <div
            class="btn btn-color-2"
            onclick="window.open('./assets/Nikhil_Resume.pdf')"
          >
            Download CV
          </div>
          <div class="btn btn-color-1" onclick="location.href = '#contact'">
            Contact Info
          </div>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My Linkedin Profile"
            class="icon"
            onclick="location.href = 'https://www.linkedin.com/in/nikhilyadvv'"
          />
          <img
            src="./assets/github.png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href = 'https://github.com/nikhilyadvv'"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
